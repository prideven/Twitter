<h2 mat-dialog-title>Post a Tweet</h2>
<mat-dialog-content>
    <form>
        <mat-form-field style="width:100%">
            <mat-label style="color: black"> What's on your mind?</mat-label>
            <textarea #tweet matInput cdkTextareaAutosize
            cdkAutosizeMinRows="6"></textarea>
          </mat-form-field>
        </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="postTweet(tweet.value)">Post</button>
</mat-dialog-actions>
